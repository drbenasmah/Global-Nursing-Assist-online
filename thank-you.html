<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You! | Global Nursing Assist PL</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      .thank-you-page {
        background: linear-gradient(
          135deg,
          var(--color-primary) 0%,
          #3b82f6 100%
        );
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
      }

      .thank-you-card {
        background: #fff;
        padding: 3rem 2.5rem;
        border-radius: var(--border-radius-lg);
        box-shadow: var(--shadow-md);
        text-align: center;
        max-width: 480px;
        width: 100%;
      }

      .success-icon {
        font-size: 4rem;
        margin-bottom: 1.5rem;
        color: var(--color-secondary);
        display: block;
        animation: scaleIn 0.5s ease-out;
      }

      .thank-you-title {
        font-size: 2.5rem;
        color: var(--color-primary);
        margin-bottom: 1rem;
        font-weight: 700;
      }

      .thank-you-message {
        font-size: 1.2rem;
        color: var(--color-text);
        margin-bottom: 2rem;
        line-height: 1.6;
      }

      .return-home {
        display: inline-block;
        padding: 1rem 2rem;
        background: var(--color-primary);
        color: #fff;
        border-radius: 2rem;
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s ease;
      }

      .return-home:hover {
        background: var(--color-secondary);
        transform: translateY(-2px);
      }

      @keyframes scaleIn {
        from {
          transform: scale(0);
          opacity: 0;
        }
        to {
          transform: scale(1);
          opacity: 1;
        }
      }

      @media (max-width: 480px) {
        .thank-you-card {
          padding: 2rem 1.5rem;
        }

        .thank-you-title {
          font-size: 2rem;
        }

        .thank-you-message {
          font-size: 1.1rem;
        }
      }
    </style>
  </head>
  <body>
    <main class="thank-you-page">
      <div class="thank-you-card">
        <span class="success-icon" aria-hidden="true">âœ¨</span>
        <h1 class="thank-you-title">Thank You!</h1>
        <p class="thank-you-message">
          Your message has been sent successfully.<br />
          We'll get back to you within 24 hours.
        </p>
        <a href="index.html" class="return-home">Return to Home</a>
      </div>
    </main>
  </body>
</html>
